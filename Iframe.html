<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/estilos de iframe.css">
    <title>Inframe</title>

</head>
<body>

    <h1>Incrustar Vídeo y Audio</h1>
    <iframe 
        width="300px" height="150px" src="https://www.youtube.com/embed/UVo8yNuaW5A?si=vnD4LaS_caDmrQRv" 
        title="Vídeo de ejemplo" allowfullscreen>
    
    </iframe>


    <h2>Reproductor de Audio</h2>
    <audio controls autoplay loop>

        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">

        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/wav">

        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/ogg">
        Tu navegador no soporta el elemento de audio.
      </audio>
    
    <p>
        Audio proporcionado por <abbr title="Pixabay">Pxb</abbr>. 
        Este audio es de dominio publico y se puede utilizar libremente.
    </p>

</body>
</html>
